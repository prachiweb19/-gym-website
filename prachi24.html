<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Positioning: absolute, static(default), relative,fixed & Sticky in CSS </title>
    <style>
        .container {
            border: 2px solid black;
            background-color: lavender;
            height: 800px;

        }

        .box {
            display: inline-block;
            border: 2px solid rgb(207, 153, 153);
            width: 150px;
            height: 150px;
            margin: 2px;
        }

        /*1.  relative:  position relative to its normal position & will leave a gap at its normal position.
        2.  absolute: position relative to the position of its first parent.
        3.   fixed :  position relative to the browser window
        4.   Sticky:  this is help[ful when you want to make  a menu such that even a user scrolls down, its still stuck here ]
         */
        #box3 {
            /* you can use bottom,right,top,left */

            /* position: relative; */
            /* position: absolute; */
            /* top: 34px;
            left: 134px; */

            /* position: fixed;
            right: 4px;
            bottom: 2px; */

            position: sticky;
            top: 12px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3"> chat with us!!! </div>
        <div class="box" id="box4">4</div>
    </div>
</body>

</html>
