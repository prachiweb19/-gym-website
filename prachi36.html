<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transform Property in CSS  </title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: flex;
            background-color: cadetblue;
            height: 80vh;
            justify-content: centre;
            align-items: center;

        }
.box{
    display: flex;
    align-items:center;
    justify-content: center;
    background: bisque;
    border: 2px solid black;
    font-weight: bolder;
    font-style: italic;
    font-size: 25px;
    border-radius: 8px;
    height: 400px;
    width: 400px;
    transition: all 1s ease-in-out ;
    

}
.box:hover{
    /* transform: rotate(360deg); */
    /* transform: skew(40deg); */
    /* transform: scale(2); */
    /* transform:translateX(125px) ; */
    /* transform:translateY(25px) ; */
    transform: translate(125px, 125px);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a Box.
        </div>
    </div>
</body>
</html>
