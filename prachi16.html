<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS FONTS </title>
    <!-- <link rel="stylesheet" href="add link here of font "> 
     then add font name in the font family-->
    <style>
        p{
           /* font stack: choose second font if first one isn't available, choose third font if second one isn't available & so on...... */
           font-family: Georgia, 'Times New Roman', Times, serif;
           font-size: 25px;    
           /* px = 1/96th of an inch */
           line-height: 1.3em;
           /*  em = muliplication of parent font size  */
           /* font-weight: bolder; */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4> CSS Fonts </h4>
    <p> Let's play with <span>fonts</span> cause it's very exciting </p>
   <span><p> Let's play with fonts. cause it's very exciting </p></span> 
</body>
</html>
