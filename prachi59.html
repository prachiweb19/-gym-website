<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON(javascript object notation) </title>
    <style></style>
</head>
<body>
    <div class="container">
        This is My Container
    </div>
    <script>
        let jsonobj = {
            name : "prachi",
            channel : "codewithme",
            friend: "priya tyagi",
            food : "#chineseLoverSquad"
        }
        console.log(jsonobj);

        // stringyfy:
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

        // replace
        myjsonstr= myjsonstr.replace('chinese','thai')
        console.log(myjsonstr)

        //  parse/convert strigfy code into object/or as it was earlier :
        newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);


    </script>
</body>
</html>
