<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design & Font Units / SIZE UNITS </title>
    <!-- these units are also used for margin and padding. -->
    <style>
        html{
            font-size: 25px;
        }
        .container {
            font-size: 10px;
            border: 2px solid greenyellow;
            /* width: 400px; */
            width: 50vw;
            /* height: 300px; */
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        #first {
            /* em unit : 1. font size : 10px*3em = 30px
                        2.  padding : font size(30px) *padding 3em = 90px
                        we use em unit where we need font-size depend on their parent there we use em unit */

            /* font-size: 3em;
            padding: 3em; */
        }
        #second{
            /* rem unit : it always resize itself relative to the font-size of your html root element.
            we use rem unit when you want to the whole page size should be same relatively. */

            /* font-size: 3rem;
            padding: 3rem; */

        }
    </style>


</head>

<body>
    <div class="container">
        <h1 id="first"> This is first Heading.</h1>
        <h1 id="second "> This is second Heading.</h1>
        <h1 id="third"> This is third Heading.</h1>
    </div>
</body>

</html>
