<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IDs and Classes in HTML </title>
</head>

<body>
    <h3> IDs and Classes tutorial in HTML </h3>
    <div id="mainBox" class="redBg  blackBorder">
        This is mainBox

    </div>
    <span class="redbg"></span>
    <!--select and press ctrl + / to comment-->
    <!-- . is for class & # for ID -->
    <!-- below 3-4 lines are example of shortcuts -->
    <span class="redBG"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default  -->
    <div class="blackBackground"></div>
    <!-- creating multiple elements using emmet -->
     <!-- span.myclass.myclass2.myclass3*4 <tab> to print similar elements using emmet -->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"> </span>
    <span class="myclass myclass2 myclass3"></span>
</body>

</html>
