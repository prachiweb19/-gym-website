<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flexbox in CSS </title>
    <!-- flexbox is used to design layouts  -->
    <style>
        .container {
            height: 344px;
            width: 100%;
            border: 2px solid black;
            /* Initialize the container as a flexbox */
            display: flex;

            /* Flex properties for flex container  */
            /* flex direction by-deafault value is  row  */

            flex-direction: row;
            /* flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse; */

            /* deafault value is no-warp */

            /* flex-wrap: wrap wrap-reverse */
            flex-wrap: wrap;

            /* this ia a shorthand for flex-direction and flexwrap:  */

            /* flex-flow: row-reverse wrap; */

            /* justify content will justify the content in horizental Direction */

            /* justify-content: center;
            justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */

            /* align item  will justify the content in vertical Direction */

            /* align-items: center;
            align-items: flex-end;
            align-items: flex-start;
            align-items: stretch; */
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid black;
            margin: 10px;
            padding: 3px;
        }

        #item-1 {
            /* Flex properties for a Flex item  */
            /* higher the order,later it shows up in the container */
            /* order: 2; */

            flex-grow: 3;
        }

        #item-2 {
            flex-grow: 3;
            flex-shrink: 3;

            /* when flex direction is set to row flex-basis: will control the width.
            when flex direction is set to column flex-: will control the height . */
            
            flex-basis: 260px;
        }

        #item-3 {
            /* order: 40; */

            /* flex: 2 2 344px; */

            align-self: flex-end;
            align-self: flex-start;
            align-self: center;
            

        }
    </style>


</head>

<body>
    <h1>This is Flexbox </h1>
    <div class="container">
        <div class="item" id="-1">first Box</div>
        <div class="item" id="-2">Second Box </div>
        <div class="item" id="-3">Third Box </div>
        <!-- <div class="item" id="-4">Fourth Box </div>
        <div class="item" id="-5"> Fifth Box </div>
        <div class="item" id="-6">Sixth Box </div> -->

    </div>
</body>

</html>
