<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating Animations & Keyframes </title>
    <style>
        .container {
            background-color: rgb(223, 147, 147);
        }

        .box {
            background-color: bisque;
            width: 250px;
            height: 250px;
            position: relative;
            /* animation-name: prachi1; */
            animation-name: prachi2;
            animation-duration: 10s;
            /* to continue the animation you can use infinite */
            animation-iteration-count: 3;
            animation-fill-mode: forwards;
            animation-fill-mode: alternate;
            animation-timing-function: ease-in;
            /* phle fast then slow  */
            animation-timing-function: ease-out;
            /* phle slow then fast  */
            animation-timing-function: ease-in-out;
            /* phle slow then fast then slow */
            animation-delay: 3s;
            animation-direction: reverse;
            animation-play-state: running;

            /* animation shorthand property: */
            /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
            animation: prachi2 5s ease-in 2s 6 backwards;

        }

        @keyframes prachi1 {
            from {
                width: 200px;
            }

            to {
                width: 1500px;
            }

        }

        @keyframes prachi2 {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 250px;
                left: 0px;
            }

            75% {
                top: 250px;
                left: 250px;
            }

            100% {
                top: 0px;
                left: 250px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            this is a box.
        </div>
    </div>
</body>

</html>
