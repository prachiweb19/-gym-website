<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-idth, initial-scale=1.0">
    <title> Attribute & nth child pseudo selectors </title>
    <style>
        container{
            display: block;
            width: 233px;
             margin:auto;
            

        }
        input{
            display:block;
 }
 input[type='text']{
    padding: 23px;
    border: 2px solid bisque;
 }
 a[target ='_self']{
    font-size: 44px;
    font-weight: bold;
    color: rgb(92, 37, 92);
 }
 /* this will apply only for the 3rd child */

 li:nth-child( 3){
    color: aquamarine;
 }
  li:nth-child( 2n+0){
    color:palevioletred;
 }
 li:nth-child( 3n+3){
    color:greenyellow;
 }
 /* odd child */

 li:nth-child(odd){
    background-color: bisque;
 }

  /* even child */

  li:nth-child(even){
    background-color:rgb(202, 117, 202);
 }

    </style>

</head>

<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank"> go to google </a></h1>
        <h1><a href="http:// youtube.com" target="_self"> go to youtube </a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder=" enter your name ">
            <input type="password" placeholder=" enter your password ">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item 1</li>
            <li class="item" id="item-2">Item 2</li>
            <li class="item" id="item-3">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
            <li class="item" id="item-5"> Item 5</li>
            <li class="item" id="item-6"> Item 6</li>
            <li class="item" id="item-7"> Item 7</li>
            <li class="item" id="item-8"> Item 8</li>
            <li class="item" id="item-9"> Item 9</li>
            <li class="item" id="item-10"> Item 10</li>


        </ul>
    </div>
</body>

</html>
