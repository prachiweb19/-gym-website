    <script>
// object Creation:
let  employee = {
    name : "prachi",
    salary : 90000,
    channel1 : "codewithme",
channel2 : "praogrammingwithme",
}
console.log(employee);

// Arrays: declaration of arrays are in  2 ways: 
// 1. intialization & memory allocation in one line 
 let names=[1,2,3,"prachi", undefined];
 console.log(names);
//  findout arrays length 
 console.log(names.length);
//  sort array 
 names =names.sort();
//  use to push an element 
names.push("this is pushed")

// 2. by creating object or a list of elements 

  let names1= new Array(1,2,3,"prachi", undefined);
  console.log(names1);
//   array of 23 elements
  let names2 = new Array(23);
  console.log(names2);
