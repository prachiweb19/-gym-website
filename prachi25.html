<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> visibilty & z-index </title>
    <style>
      /* 1. z-index on;ly work on positioned element means if position is absolute, relative,fixed or sticky and 
      default position is static then z-index won't work for it
      2.  whenever we make social media website, template etc. there is used much. for chatboxor stacking elements of on top of corner.*/
    .box{
      width: 170px;
      height: 170px;
      border: 2px solid black ;
    }
    #box-1{
      position: relative;
      top: 49px;
      z-index: 35;
      background-color: rgb(92, 227, 227);
    }
    #box-2{
      /* visibilty hidden : jagah ko reserve krke rkhta  or  will hide the element but will show its empty space. */
      /* visibility: hidden;        */
      /* display none jagah ko bhi gayab kr deta h    or will hid ethe element and the space */
      /* display: none; */
      position: relative;
      top: 14;
      /* jiski bhi z-index jyada hogi vo box uper aa jayega  */
      z-index: 34px;
      background-color: rgb(127, 127, 189); 
    }
    #box-3{
      background-color: rgb(166, 117, 117);
     }
    #box-4{
      background-color: rgb(159, 185, 109);
     }
    </style>
</head>
<body>
<div class="box" id="box-1"></div>
<div class="box" id="box-2"></div>
<div class="box" id="box-3"></div>
<div class="box" id="box-4"></div>
</body>
</html>
