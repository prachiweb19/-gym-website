<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set Interval, Set Timeout, clear Timeout </title>
    <style></style>
</head>
<body>
<div class="container">
    This is a container.
    Time now is <span id="time"></span>
</div>
    <script>
        console.log("tutorial of setting Intervals ");
        // setTimeout : allow us to run the function once after the interval of time.
        // clearTimeout : allow us to run the  function  repeatedly after the interval of time.

        function greet (name, byetext){
            console.log("hey,how are you?" + name + " " + byetext )
        }
        setTimeout(greet, 5000, "prachi", "take Care");


       timeOut=  setTimeout(greet, 5000, "prachi", "take Care");
       console.log(timeOut);

       clearTimeout(timeOut);


    //    Set Interval:

     intervalId = setInterval(greet, 5000, "prachi", "take Care");
    setInterval(greet,1000);
    clearInterval(intervalId);


    //  how to display time:

    function displayTime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML= time;
    }
    setInterval(displayTime, 1000);









    </script>
</body>
</html>
