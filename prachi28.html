<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media Queries  :   for responsive design & it's types </title>
    <style>

        .box {
            font-size: 25px;
            text-align: center;
            background-color: rgb(217, 155, 155);
            color: black;
            display: none;
        }

        @media  only screen and (max-width:500px) {
            #box-1 {
                display: block;
                background-color: cyan;
            }
        }

        @media only screen and  (min-width:300px) and (max-width:500px) {
            #box-2 {
                display: block;
                background-color: violet;
            }
        }

        @media only screen and  (min-width:300px) and (max-width:800px) {
            #box-3 {
                display: block;
                background-color: yellow;
            }
        }
        @media (min-width:800px)  {
            #box-4 {
                display: block;
                background-color: grey;
            }
        }
    </style>


</head>

<body>
    <div class="box" id="box1"> Hey, I am an iPhone </div>
    <div class="box" id="box2"> Hey, I am a tablet </div>
    <div class="box" id="box3"> Hey, I am a Computer </div>
    <div class="box" id="box4"> Hey, I am a Laptop </div>
</body>

</html>
