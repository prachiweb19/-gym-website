<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl> Creating Transition in CSS </title>
</head>
<style>
    body{
        background-color: black;
    }
    #box {
        display: flex;
        height: 200px;
        width: 200px;
        background-color: rgb(188, 240, 110);
        justify-content: center;
        align-items: center;
        transition-property: background-color;
        transition-duration: 2s;
        transition-timing-function: ease-in;
        transition-timing-function: ease-out;
        transition-timing-function: ease-in-out;
        transition-delay: 1s;
        /*  transition short-hand property:  */
        /* transition: background-color 1s ease-in-out .3s;  */
        transition:all  background-color 1s ease-in-out .3s;

    }

    #box:hover {
        background-color: burlywood;
        height: 400px;
        width: 300px;
        border-radius: 100px;
        font-size: 24px;
        font-weight: bolder;
        font-style: italic;
        
    }
</style>

<body>
    <h3>this is CSS Transition!!!</h3>
    <div class="container">
        <div id="box">
            This is a box.
        </div>
    </div>
</body>

</html>
