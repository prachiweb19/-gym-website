<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu </title>
    <style>
        .navbar {
            background-color: rgb(204, 243, 145);
            border-radius: 30px;

        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;

        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: black;
        }

         .navbar li a:hover{
           color: rgb(212, 112, 164);
         }


        .search {
            float: right;
            color: black;
            padding: 12px 75px;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 4px;
            padding: 3px 15px;
            width: 125px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> about </a> </li>
                <li><a href="#">Services </a> </li>
                <li><a href="#"> contact us </a></li>

                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search this website" ; </div>

            </ul>


        </nav>
    </header>

</body>

</html>
